<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>New or update user</title>
  </head>
  <body>
    <div>
      <form style="margin: auto" method="POST" action="/">
          <input type="hidden" name="id" value="">

          <label for="name" style="display: block">Name</label>
          <input type="text" id="name" name="name" style="display: block">

          <label for="LastName" style="display: block">Last name</label>
          <input type="text" id="LastName" name="lastName"  style="display: block" required>

          <label for="age" style="display: block">Age</label>
          <input type="number" id="age" name="age"  style="display: block" required>

          <label for="email" style="display: block">Email</label>
          <input type="email" id="email" name="email"  style="display: block" required>

          <label for="roles" style="display: inline-block; margin: 18px 12px 0 0">Roles</label>
          <select id="roles" name="role" style="display: inline-block; width: 125px">
              <option value="3">User</option>
              <option value="4">Admin</option>
          </select>

          <button type="submit" style="display: block; margin-top: 15px; width: 178px" th:text="${button_name}" th:action="${action}"></button>
      </form>
    </div>
  </body>
</html>
